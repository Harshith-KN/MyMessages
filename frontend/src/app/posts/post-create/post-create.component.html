<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Title" formControlName="title">
            <mat-error *ngIf="form.get('title')!.invalid">Please enter a title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput name="name" rows="8" cols="80" name="content" placeholder="Content" formControlName="content"></textarea><br>
            <mat-error *ngIf="form.get('content')!.invalid">Please enter some content</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit" name="button">SAVE</button>
    </form>
</mat-card>
